<div class="transaction-container">
  <h2>New Transaction</h2>
  <div class="transaction-form">
    <form (ngSubmit)="createTransaction()">
      <label>
        Date:
        <input type="date" [(ngModel)]="transactionForm.date" name="date" required />
      </label>
      <label>
        Description:
        <input type="text" [(ngModel)]="transactionForm.description" name="description" required />
      </label>
      <label>
        Amount:
        <input type="number" [(ngModel)]="transactionForm.amount" name="amount" required />
      </label>
      <button type="submit">Create</button>
      <button type="button" (click)="transactionForm = {}">Cancel</button>
    </form>
  </div>
</div>
